<div class="bg-white w-[40vw] min-h-[50vh] rounded-md font-semibold">
    <h1 class="text-4xl text-center p-2">Sign Up</h1>
    <form
      action=""
      class="w-full min-h-[47vh]  flex flex-col justify-evenly items-center"
      [formGroup]="register"
      (ngSubmit)="registrarUsuario()"
    >
      <div class="flex flex-col justify-around items-center h-[25vh] w-full">
        <input
          type="text"
          formControlName="usuario"
          placeholder="Usuario"
          class="p-2 shadow-md bg-zinc-200 w-3/5 rounded-md text-center"
          formControlName="usuario"
        />
        <span *ngIf="this.register.get('usuario')?.invalid &&
         this.register.get('usuario')?.touched" class="text-red-500">
         El usuario es requerido</span>
         
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="p-2 shadow-md bg-zinc-200 w-3/5 rounded-md text-center"
        />
        <span *ngIf="this.register.get('password')?.invalid &&
        this.register.get('password')?.touched" class="text-red-500">
        La contrase;a es requerido
      </span>
        <span *ngIf="this.register.get('passwordRepeat')?.minlength &&
        this.register.get('passwordRepeat')?.touched" class="text-red-500">
        Tiene que tener como minimo 4 caracteres
        </span>
        <input
          type="password"
          formControlName="passwordRepeat"
          placeholder="Repetir Contraseña"
          class="p-2 shadow-md bg-zinc-200 w-3/5 rounded-md text-center"

          />
         
      </div>
      <div class="w-full flex flex-col items-center ">
          <div class="w-full flex justify-evenly text-white">
            <button
              type="submit"
              class="py-3 px-8 drop-shadow-sm bg-slate-800 rounded-sm"
              
            >
              Aceptar
            </button>
            <button class="py-3 px-8 drop-shadow-sm bg-slate-800 rounded-sm">
              Volver
            </button>
        </div>
       
      </div>
    </form>
  </div>
